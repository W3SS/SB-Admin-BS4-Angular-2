<div class="login-page">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
            <h1>Investimento</h1>
            <form role="form" #loginForm="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="email" name="email" [(ngModel)]="usuario.email" placeholder="Email" required #email="ngModel">
                    </div>
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        O email é obrigatório.
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="senha" name="senha" [(ngModel)]="usuario.senha" placeholder="Senha" required #senha="ngModel">
                    </div>
                    <div [hidden]="senha.valid || senha.pristine" class="alert alert-danger">
                        A senha é obrigatório.
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="login()"> Log in </a>
                <!--routerLink="/dashboard/home" -->
                &nbsp;
                <a type="submit" class="btn rounded-btn" routerLink="/signup">Register</a>
            </form>
            {{diagnostic}}
        </div>
    </div>
</div>
